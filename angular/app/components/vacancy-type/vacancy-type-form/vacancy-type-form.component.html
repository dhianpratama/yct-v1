<section class="content-header">
  <h1>Vacancy Type Form <small></small></h1>
  <ol class="breadcrumb">
    <li><a ui-sref="app.landing"><i class="fa fa-dashboard"></i> Home</a></li>
    <li><a ui-sref="app.userlist">Vacancy Type Lists</a></li>
    <li class="active">Vacancy Type Form</li>
  </ol>
</section>
<section class="content">
  <div class="row">
    <div class="col-sm-12 col-md-7">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Vacancy Type Form</h3>
        </div>
        <form class="form-horizontal" name="eventTypeForm" ng-submit="vm.save(eventTypeForm.$valid)" novalidate>
          <div class="box-body">
            <div ng-if="vm.alerts" class="alert alert-{{alert.type}}" ng-repeat="alert in vm.alerts">
              <h4>{{alert.title}}</h4>
              <p>{{alert.msg}}</p>
            </div>
            <div class="form-group" ng-class="{ 'has-error': eventTypeForm.name.$invalid && ( vm.formSubmitted || eventTypeForm.name.$touched) }">
              <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="vm.data.name" name="name" placeholder="Name" required>
                <p ng-show="eventTypeForm.name.$error.required && ( vm.formSubmitted || eventTypeForm.name.$touched)" class="help-block">Name is required.</p>
              </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error': eventTypeForm.description.$invalid && ( vm.formSubmitted || eventTypeForm.description.$touched) }">
              <label for="inputEmail3" class="col-sm-2 control-label">Description</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="vm.data.description" name="description" placeholder="Description" required>
                <p ng-show="eventTypeForm.description.$error.required && ( vm.formSubmitted || eventTypeForm.description.$touched)" class="help-block">Description is required.</p>
              </div>
            </div>
          </div>
          <div class="box-footer">
            <a ui-sref="app.vacancytypelist" class="btn btn-default"><i class="fa fa-angle-double-left"></i> Back</a>
            <button type="submit" class="btn btn-primary pull-right">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
