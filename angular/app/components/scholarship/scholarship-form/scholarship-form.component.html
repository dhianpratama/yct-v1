<section class="content-header">
  <h1>Scholarship Form <small></small></h1>
  <ol class="breadcrumb">
    <li><a ui-sref="app.landing"><i class="fa fa-dashboard"></i> Home</a></li>
    <li><a ui-sref="app.userlist">Scholarship Lists</a></li>
    <li class="active">Scholarship Form</li>
  </ol>
</section>
<section class="content">
  <div class="row">
    <div class="col-sm-12 col-md-12">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Scholarship</h3>
        </div>
        <form class="form-horizontal" name="eventTypeForm" ng-submit="vm.save(eventTypeForm.$valid)" novalidate>
          <div class="box-body">
            <div ng-if="vm.alerts" class="alert alert-{{alert.type}}" ng-repeat="alert in vm.alerts">
              <h4>{{alert.title}}</h4>
              <p>{{alert.msg}}</p>
            </div>
            <div class="form-group" ng-class="{ 'has-error': eventTypeForm.title.$invalid && ( vm.formSubmitted || eventTypeForm.title.$touched) }">
              <label for="inputEmail3" class="col-sm-2 control-label">Title</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="vm.data.title" name="title" placeholder="Title" required>
                <p ng-show="eventTypeForm.title.$error.required && ( vm.formSubmitted || eventTypeForm.title.$touched)" class="help-block">Title is required.</p>
              </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error': eventTypeForm.description.$invalid && ( vm.formSubmitted || eventTypeForm.description.$touched) }">
              <label for="inputEmail3" class="col-sm-2 control-label">Description</label>
              <div class="col-sm-10">
                <textarea type="text" class="form-control" ng-model="vm.data.description" name="description" placeholder="description"
                  required></textarea>
                <p ng-show="eventTypeForm.description.$error.required && ( vm.formSubmitted || eventTypeForm.description.$touched)"
                  class="help-block">description is required.</p>
              </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error': eventTypeForm.organizer.$invalid && ( vm.formSubmitted || eventTypeForm.organizer.$touched) }">
              <label for="inputEmail3" class="col-sm-2 control-label">Organizer</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="vm.data.organizer" name="organizer" placeholder="organizer" required>
                <p ng-show="eventTypeForm.company.$error.required && ( vm.formSubmitted || eventTypeForm.company.$touched)" class="help-block">Organizer is required.</p>
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Organizer Description</label>
              <div class="col-sm-10">
                <textarea ng-model="vm.data.organizer_description" class="form-control"></textarea>
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Province</label>
              <div class="col-sm-10">
                <select ng-options="t.province_id as t.province_name for t in vm.provinces" style="width: 300px;" ng-model="vm.data.province_id" data-ng-change="vm.onProvinceChange(vm.data.province_id)" class="form-control" name="province_id">
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">City</label>
              <div class="col-sm-10">
                <select ng-options="t.city_id as t.city_name for t in vm.filteredCities" style="width: 300px;" ng-model="vm.data.city_id" class="form-control" name="city_id" required>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Application Deadline</label>
              <div class="col-sm-6">
                <p class="input-group">
                  <input type="text" class="form-control" uib-datepicker-popup="dd-MMMM-yyyy" ng-model="vm.data.deadline" is-open="vm.datepicker.opened"
                    close-text="Close" name="due_date" neutral-timezone />
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="vm.datepicker.opened=true"><i class="glyphicon glyphicon-calendar"></i></button>
                  </span>

                </p>
                <button class="btn btn-sm btn-warning" ng-click="vm.onClearDate()" type="button">Clear Date</button>
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Is Published?</label>
              <div class="col-sm-10">
                <input type="checkbox" style="margin-top:10px;" ng-model="vm.data.is_published" name="is_published">
              </div>
            </div>
          </div>
          <div class="box-footer">
            <a ui-sref="app.vacancylist" class="btn btn-default"><i class="fa fa-angle-double-left"></i> Back</a>
            <button type="submit" class="btn btn-primary pull-right">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
